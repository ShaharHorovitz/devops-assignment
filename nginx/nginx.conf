worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 128;
}

http {
    # Log to stdout/stderr for docker logs
    access_log /dev/stdout;
    error_log /dev/stderr;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Rate limiting: 5 requests/sec per client IP.
    # $binary_remote_addr uses the binary form of the IP (saves memory).
    # 10m zone = enough memory for ~160k unique IPs.
    limit_req_zone $binary_remote_addr zone=req_limit:10m rate=5r/s;

    # Use 429 (Too Many Requests) instead of nginx's default 503
    limit_req_status 429;

    include /etc/nginx/sites-enabled/*.conf;
}
